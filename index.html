<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">
</head>

<body>

  <div id="rating-container">
      <div id="pre-user-input-container">
      
        <div id="star-container">
          <img src="./images/icon-star.svg" alt="Star logo" class="star-logo"/>
        </div>
        
        <header>
          <h2>How did we do?</h2>
        </header>
        
        <p class="pre-rating-text">
          Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>

        <div id="rating-btn-container">
          <button class="btn-1 btn">1</button>
          <button class="btn-2 btn">2</button>
          <button class="btn-3 btn">3</button>
          <button class="btn-4 btn">4</button>
          <button class="btn-5 btn">5</button>
        </div>

        <button class="submit-btn" disabled>Submit</button>
    </div>
    
    <div id="post-user-input">
      <img src="./images/illustration-thank-you.svg" alt="Thank you logo" class="thank-you-logo"/>
        <p id="user-rating-container">You selected  out of 5</p>
      <header>
        <h2 class="thank-you">Thank you!</h2>
      </header>

      <p class="post-rating-text">
        We appreciate you taking the time to give a rating. If you ever need more support, 
        don’t hesitate to get in touch!
      </p>
    </div>

  </div>

  <script src="./index.js" charset="UTF-8"></script>
</body>
</html>
